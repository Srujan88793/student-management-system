<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            margin: 0;
            background: rgb(232, 218, 226);
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 5px;
            overflow: hidden;
            background-color: #1a43bf;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .b1 {
            color: rgb(248, 246, 242);
            font-size: 30px;
            text-align: center;
            line-height: 60px;
        }

        h3 {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 0px;
        }

        .form-container {
            max-width: 80%;
            background: #efd8b8;
            border-radius: 10px;
            margin: 50px auto 30px;
            padding: 10px;
            border: 2px solid rgb(72, 69, 74);
        }
        .form-section {
            background-color: #efd8b8;
            padding: 20px;
            border: 1.5px solid black;
            border-radius: 10px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .form-grid {
            display: grid;
            gap: 20px;
        }

        .b1 {
            color: rgb(248, 246, 242);
            font-size: 20px;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: black;
        }

        input[type=text],
        input[type=email],
        input[type=number],
        input[type=file],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #070707;
            border-radius: 10px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #1a43bf;
            color: white;
            padding: 20px 90px;
            margin: 20px auto;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: block;
        }

        input[type=submit]:hover {
            background-color: #143a9c;
        }

        @media (max-width: 768px) {
            input[type=submit] {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <ul>
        <b class="b1">KSSEM ECE</b>
    </ul>
    <br><br><br><br>

    <div class="form-container">
        <form action="{{ url_for('update_parent', id=parent.id) }}" method="POST" name="paren_data" enctype="multipart/form-data">
            <h3>Update Parent Details</h3><br>

            <div class="form-grid">
                <!-- Father's Details -->
                <div class="form-section">
                <div>
                    <label for="father_photo">Upload Father's Photo:</label>
                    <input type="file" id="father_photo" name="father_photo" accept="image/*">
                    
                </div>
                <div>
                    <label for="father_name">Father's Name:</label>
                    <input type="text" id="father_name" name="father_name" value="{{ parent.father_name }}" required>
                </div>
                <div>
                    <label for="father_occupation">Occupation:</label>
                    <input type="text" id="father_occupation" name="father_occupation" value="{{ parent.father_occupation }}" required>
                </div>
                <div>
                    <label for="father_mobile">Mobile Number:</label>
                    <input type="number" id="father_mobile" name="father_mobile" value="{{ parent.father_mobile }}" required pattern="\d{10}" title="Enter a 10-digit number">
                </div>
                <div>
                    <label for="father_email">Email:</label>
                    <input type="email" id="father_email" name="father_email" value="{{ parent.father_email }}">
                </div>
                </div>

                <!-- Mother's Details -->
                <div class="form-section">
                <div>
                    <label for="mother_photo">Upload Mother's Photo:</label>
                    <input type="file" id="mother_photo" name="mother_photo" accept="image/*">
                    
                </div>
                <div>
                    <label for="mother_name">Mother's Name:</label>
                    <input type="text" id="mother_name" name="mother_name" value="{{ parent.mother_name }}" required>
                </div>
                <div>
                    <label for="mother_occupation">Occupation:</label>
                    <input type="text" id="mother_occupation" name="mother_occupation" value="{{ parent.mother_occupation }}" required>
                </div>
                <div>
                    <label for="mother_mobile">Mobile Number:</label>
                    <input type="number" id="mother_mobile" name="mother_mobile" value="{{ parent.mother_mobile }}" required>
                </div>
                </div>

                <!-- Guardian's Details -->
                <div class="form-section">
                <div>
                    <label for="guardian_photo">Upload Guardian's Photo:</label>
                    <input type="file" id="guardian_photo" name="guardian_photo" accept="image/*">
                  
                </div>
                <div>
                    <label for="guardian_name">Guardian's Name:</label>
                    <input type="text" id="guardian_name" name="guardian_name" value="{{ parent.guardian_name }}" required>
                </div>
                <div>
                    <label for="guardian_occupation">Occupation:</label>
                    <input type="text" id="guardian_occupation" name="guardian_occupation" value="{{ parent.guardian_occupation }}" required>
                </div>
                <div>
                    <label for="guardian_mobile">Mobile Number:</label>
                    <input type="number" id="guardian_mobile" name="guardian_mobile" value="{{ parent.guardian_mobile }}" required>
                </div>
            </div>
            </div>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
