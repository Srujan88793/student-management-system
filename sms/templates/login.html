<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: rgb(232, 218, 226);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f4ffdc;
            flex-direction: column;
        }
        p{
            color: #333;
        }

        /* Navbar Styling */
        .topnav {
            overflow: hidden;
            background-color: #1a43bf;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .topnav .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 20px;
            text-transform: uppercase;
            float: left;
        }

        /* Container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 80px; /* Adjusted to fit below the fixed navigation */
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Flash Message Styling */
        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            background-color: #f44336; /* Default red for error */
        }
        .flash-message.success {
            background-color: #4CAF50; /* Green for success */
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 93%;
            outline: none;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        /* Button */
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
        }

        /* Link */
        a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6a11cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 0 20px;
                padding: 20px 30px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="topnav" id="myTopnav">
        <span class="logo">KSSEM</span>
    </div>

    <!-- Login Form Container -->
    <div class="container">
        <h2>Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" autocomplete="off">
            <!-- Empty username and password fields to ensure the user types them -->
            <input type="text" name="username" placeholder="Username" autocomplete="off" required>
            <input type="password" name="password" placeholder="Password" autocomplete="off" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a>.</p>
    </div>
</body>
</html>
