<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Option Field</title>
    <style>
        /* Basic styles */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(232, 218, 226);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

     
        /* Navbar Styling */
        .topnav {
            overflow: hidden;
            background-color: #1a43bf;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .topnav .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 20px;
            text-transform: uppercase;
            float: left;
        }
        /* Main Content */
        .division {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 120px;
        }

        .division p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Fancy Buttons */
        .fancy-button {
            display: inline-flex;
            padding: 20px 50px;
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
            background: #1a43bf;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .fancy-button:hover {
            background: #2754da;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* View Details Button */
        .view-button {
            display: inline-block;
            padding: 20px 40px;
            max-width: 25%;
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
            background: #ff9800;
            border-radius: 10px;
            margin-left: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .view-button:hover {
            background: #e67e00;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Layout for Content */
        @media screen and (max-width: 600px) {
            .fancy-button, .view-button {
                padding: 15px 30px;
                font-size: 14px;
            }

            .division p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <span class="logo">KSSEM</span>
    </div>
    <!-- Content Division -->
    <div class="division">
        <p><b>Choose one of these &#11015;</b></p>
        <div>
            <a href="http://127.0.0.1:5000/form" class="fancy-button" ><b>STUDENT DETAILS</b></a>
            <a href="http://127.0.0.1:5000/display" class="view-button">View Details</a>
        </div>
        <div>
            <a href="http://127.0.0.1:5000/parentdetails" class="fancy-button"><b>PARENTS DETAILS</b></a>
            <a href="http://127.0.0.1:5000/family" class="view-button">View Details</a>
        </div>
        <div>
            <a href="http://127.0.0.1:5000/acadetails" class="fancy-button"><b>ACADEMIC DETAILS</b></a>
            <a href="http://127.0.0.1:5000/acadisplay" class="view-button">View Details</a>
        </div>
    </div>
</body>
</html>
