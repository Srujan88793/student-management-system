<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Reset and Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: rgb(232, 218, 226);
            color: #000;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #1A43BF;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .b1 {
            padding-left: 20px;
            color: #fff;
            font-size: 1.5rem;
            line-height: 60px;
            text-align: center;
        }

        div {
            max-width: 80%;
            background: #efd8b8;
            border-radius: 10px;
            margin: 50px auto 30px;
            padding: 10px;
            border: 2px solid rgb(72, 69, 74);
        }

        h3, h4 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            color: #000;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #0c0d0e;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #1a43bf;
            color: white;
            padding: 20px 90px;
            margin: 20px auto;
            display: block;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            max-width: 300px;
        }

        input[type="submit"]:hover {
            background-color: #1451b6;
        }

        textarea {
            height: 80px;
        }

        /* Flexbox for form layout */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .form-column {
            flex: 1;
            min-width: 48%;
        }

        /* Full width for smaller screens */
        @media (max-width: 768px) {
            .form-column {
                min-width: 100%;
            }

            div {
                padding: 10px;
            }

            h3, h4 {
                font-size: 1.25rem;
            }

            input[type=submit] {
                width: 100%;
                padding: 15px;
            }
        }

        /* Better responsiveness for screens below 600px */
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                  border: 1.5px solid black;
            border-radius: 10px;
            }

            .form-column {
                min-width: 100%;
                margin-bottom: 15px;
            }

            h3, h4 {
                font-size: 1.1rem;
            }

            .b1 {
                font-size: 1.2rem;
            }
            div{
                margin-top: 0px;
                max-width: 90%;
                border:5px #000;
            }
           
        }

        @media (max-width: 480px) {
            h3, h4 {
                font-size: 1rem;
            }

            .b1 {
                font-size: 1rem;
            }
             
          
        }
    </style>
</head>
<body>
    <ul>
        <b class="b1">KSSEM ECE</b>
    </ul><br><br><br><br>
    
    <form action="/submit" method="POST" name="data-form" enctype="multipart/form-data">
      
        <div class="form-row">
            
            <div class="form-column">
                <h3>Student Personal Details</h3>
                <hr>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="photo">Upload photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <label for="usn">USN:</label>
                <input type="text" id="usn" name="usn" placeholder="USN" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label>Gender:</label>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Others"> Others</label>
            </div>

            <div class="form-column">
                <label for="cet_rank">CET Rank:</label>
                <input type="number" id="cetrank" name="cetrank" placeholder="Rank" required>

                <label for="comedk_rank">ComedK Rank:</label>
                <input type="number" id="comedkrank" name="comedk" placeholder="Rank" required>

                <label for="aadhaar">Aadhaar Number:</label>
                <input type="number" id="aadhaar" name="aadhaarnumber" placeholder="5678-1234-5674" required>

                <label>Day Scholar:</label>
                <label><input type="radio" name="dayscholar" value="Dayscholar"> Yes</label>
                <label><input type="radio" name="dayscholar" value="Hosteller"> No</label>

                <label for="branch">Choose Branch:</label>
                <select name="branch" id="branch" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="ECE">Electronics and Communication Engineering</option>
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="AT">Automobile Engineering</option>
                </select>
            </div>
        </div>

      
        <div class="form-row">
            <div class="form-column">
                <h4>Student Contact Details</h4>
                <hr>
                <label for="address">Present Address:</label>
                <textarea id="address" name="presentaddress" placeholder="Enter present address..." required></textarea>

                <label for="mobile">Mobile Number:</label>
                <input type="number" id="mobile" name="mobilenumber" placeholder="9148**" required>
            </div>

            <div class="form-column">
                <label for="perm_address">Permanent Address:</label>
                <textarea id="perm_address" name="permanentaddress" placeholder="Enter permanent address..." required></textarea>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            
            </div>
            <input type="submit" value="Submit">
        </div>

      
    </form>
</body>
</html>
